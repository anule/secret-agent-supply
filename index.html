<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">

    <div class="container">
      <header>
        <img src="resources/img/logo.png">

          <div id="banner-text">

  <!-- Navigation menu -->
        <nav>

        <div id="store-items">

          <div class="item">

          </div>

        <div id="contact">

            <span class="info">Location</span>

          </div>
