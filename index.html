<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <!-- Header -->
      <header>
        <div id="header">
          <img src="resources/img/logo.png">
          <span>Secret Agent Supply Inc</span>
        </div>
      </header>
      <main>

        <!-- Banner -->
        <div class="banner">
          <div id="banner-text">
            <span>New Arrival</span>
            <span>sport bikes and motorcycles</span>
          </div>
        </div>

      <!-- Navigation menu -->
      <div class="nav">
        <nav>
          <span class="menu">Menu</span>
          <span class="menu-item"><a href="#">Eyewear</a></span>
          <span class="menu-item"><a href="#">Apparel</a></span>
          <span class="menu-item"><a href="#">Gadgets</a></span>
          <span class="menu-item"><a href="#">Vehicles</a></span>
          <span class="menu-item"><a href="#">Classes</a></span>
          <span class="menu-item"><a href="#">Contact</a></span>
        </nav>
      </div>

        <!-- Store Items -->
        <div id="store-items">
          <div id="store-items-list">
            <div class="item">
              <img src="resources/img/pen.png" alt="black ink pen">
              <span>Exploding Pen</span>
            </div>
            <div class="item">
              <img src="resources/img/watch.png" alt="fancy silver watch">
              <span>Cellular Watch</span>
            </div>
            <div class="item">
              <img src="resources/img/glasses.png">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>

        <!-- Contact Information -->
        <div id="contact">
          <div id="contact-and-location">
            <div class="contact-info">
              <span class="info">Location</span>
              <span class="specs">-47.346436, 84.32354</span>
            </div>
            <div class="contact-info">
              <span class="info">Hours</span>
              <span class="specs">0800 - 1800</span>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div id="copyright">
          <span>Copyright Secret Agent Suppy Inc.</span>
        </div>
      </footer>
    </div>
  </body>
</html>
